{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>

{#–®–∞–ø–∫–∞#}
<nav class="menu-block">
    <div class="container">
        <div class="menu">
            <div class="row d-flex justify-content-between">
                <div class="col-3">
                    <a class="" href="{% url 'index' %}">
                        <div class="row">
                            <div class="col-1">
                                <img src="{% static 'img/logo.png' %}" alt="–õ–æ–≥–æ—Ç–∏–ø" width="32" height="32"
                                     class="logo">
                            </div>
                            <div class="col-8">
                                <img src="{% static 'img/instagram_logo_str.png' %}" alt="–õ–æ–≥–æ—Ç–∏–ø —Å—Ç—Ä–æ—á–Ω—ã–π" width="142"
                                     height="51"
                                     class="text-logo ">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-2">
                    <div class="row d-flex justify-content-center">
                        <div class="col-8">
                            <a href="{% url 'search_accounts' %}" class="btn btn-light search-button">–ù–∞–π—Ç–∏ üîé</a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    {% if user.is_authenticated %}
                        <a class="navbar-brand" href="{% url 'profile' user.pk %}">
                            <section class="image">
                                <div class="image__src"
                                     style="background-image: url('{{ user.avatar.url }}')">
                                </div>
                            </section>
                        </a>
                    {% else %}
                        <a class="navbar-brand" href="{% url 'login' %}">
                            <section class="image">
                                <div class="image__src"
                                     style="background-image: url('/img/noname.jpeg')">
                                </div>
                            </section>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>


{% block content %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
